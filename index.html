<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <h1 class="display-3 text-start">BOOK FORM</h1>

        <form id="book-form">

            <div class="alert"></div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Enter the book name">
                <label for="name">Enter the book name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="author" placeholder="Enter the author name">
                <label for="author">Enter the author name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="isbn" placeholder="Enter the ISBN">
                <label for="isbn">Enter the ISBN</label>
            </div>


            <button type="submit" class="btn btn-info">Submit</button>


        </form>

        <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">BOOK NAME</th>
                <th scope="col">AUTHOR NAME</th>
                <th scope="col">ISBN NO</th>
                <th scope="col">  </th>
              </tr>
            </thead>
            <tbody id="book-body">
              <tr>
                <th scope="row">PS</th>
                <td>Kalki</td>
                <td>1234</td>
                <td class="delete"> X  </td>
              </tr>
            
            </tbody>
          </table>


    </div>

   

   

   




    <script src="app.js"></script>
</body>

</html>
